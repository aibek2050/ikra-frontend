<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Школа креативного мышления</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar fixed-top px-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <div class="logo-img">
            <img
              src="https://static.tildacdn.com/tild6139-3035-4135-b138-356634316665/LOGO.svg"
              alt="ikra-logo"
            />
          </div>
          <div class="logo-text ps-3">
            <div>школа</div>
            <div>креативного</div>
            <div>мышления</div>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <div class="container-fluid">
              <div class="float-end">
                <button
                  type="button"
                  class="btn-x px-3"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                >
                  <i class="fa-solid fa-x"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="offcanvas-body">
            <div class="container">
              <ul class="navbar-nav px-5 py-4">
                <h4 class="nav-title">Обучение в ИКРЕ</h4>
                <li class="nav-element">
                  <a class="nav-text" href="#">Для компаний</a>
                </li>
                <li class="nav-element">
                  <a class="nav-text" href="#">Для себя</a>
                </li>
              </ul>
              <ul class="navbar-nav px-5 py-4">
                <h4 class="nav-title">Компания</h4>
                <li class="nav-element">
                  <a class="nav-text" href="#">Команда</a>
                </li>
                <li class="nav-element">
                  <a class="nav-text" href="#">Вакансии</a>
                </li>
                <li class="nav-element">
                  <a class="nav-text" href="#">Контакты</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <script
      src="https://kit.fontawesome.com/498ec9eae7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
